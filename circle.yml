machine:
  services:
    - docker

  pre:
    - bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/1.0.22/binscripts/gvm-installer)

  post:
    - gvm install go1.6 -B --name=stable

dependencies:
  override:
    - git clone https://github.com/docker/machine
    - cd machine && git checkout $(cat VERSION)

test:
  pre:
    - cd machine && gvm use stable && make build:
        pwd: $BASE_STABLE
